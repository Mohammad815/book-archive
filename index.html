<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>book-archive</title>
  </head>
  <body>
    <h1 class="text-center text-success">Search Your Favourite book</h1>
    
    <!-- Search Field  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-button" class="btn btn-outline-secondary" type="button" >Search</button>
    </div>

    <div id="error" class="text-danger fw-bolder text-center">
    <!-- show the error message  -->
    </div>

    <div id="total-length" class="text-center fw-bolder">
    <!-- show the total result found  -->
    </div>

    <!-- Search Result  -->
    <div id="row" class="row row-cols-1 row-cols-md-3 g-4">
    
    </div>

   
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
